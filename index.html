<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <content class="main-left">
            <section class="l-row"><img src="./images2/twitter-logo.jpg" alt="logo" style="width:100px;height:100px"></section>
            <section class="l-row"><h2>Home</h2></section>
            <section class="l-row"><h2>Explore</h2></section>
            <section class="l-row"><h2>Notifications</h2></section>
            <section class="l-row"><h2>Messages</h2></section>
            <section class="l-row"><h2>Bookmarks</h2></section>
            <section class="l-row"><h2>Lists</h2></section>
            <section class="l-row"><h2>Profile</h2></section>
            <section class="l-row"><h2>More</h2></section>
            <section class="l-row"><button class="button">Tweet</button></section>
        </content>
        <content class="main-center">
            <section class="c-row-1-left"><h2>Home</h2></section>
            <section class="c-row-1-right">Sparkle Icon</section>
            <section class="c-row-2-left"><img src="https://pbs.twimg.com/profile_images/1298752396483424258/akUDFKxF_normal.jpg"></section>
            <section class="c-row-2-center"><input class="c-search" type="search" placeholder="What's happening?"></section>
            <section class="c-row-3-left"></section>
            <section class="c-row-3-center">
                <div><img src="images2/add-media.png"></div>
                <div><img src="images2/add-image.png"></div>
                <div><img src="images2/add-poll.png"></div>
                <div><img src="images2/add-emoji.png"></div>
                <div><img src="images2/add-schedule.png"></div>
            </section>
            <section class="c-row-3-right"><button class="button">Tweet</button></section>
            <div class="divider"></div>
            <section class="c-row-4">User Icon</section>
            <article class="c-row-5">Content Span 2 columns</article>
            <div class="divider"></div>
        </content>
        <content class="main-right">
            <section class="r-row-1"><input class ="r-search" type="search" id="search" name="search" placeholder="Search Twitter"></section>
            <section class="r-row-2"><h2>What's Happening</h2></section>
            <section class="r-row-3"><h3>News - Live</h3></section>
            <section class="r-row-4"><h3>#Nomadland</h3></section>
            <section class="r-row-5"><h3>Travel - Trending</h3></section>
            <section class="r-row-6"><h3>Politics - Trending</h3></section>
            <section class="r-row-7"><h3>News - Yesterday</h3></section>

        </content>
    </main>
</html>
